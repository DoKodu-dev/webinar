<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .entries {
            max-width: 600px;
        }
    </style>
    {% load static %}
    <title>Hello, world!</title>
</head>
<body>
<div class="container">
    <div class="entries">
        {% for entry in entries %}
            <div class="card mb-3">
                <div class="row">
                    <div class="col-4">
                        <img src="/media/{{ entry.image }}" class="card-img-left img-fluid" alt="{{ entry.title }}">
                    </div>
                    <div class="col-8">
                        <div class="card-body">
                            <div class="card-title">
                                {{ entry.title }}
                                {{ entry.author }}
                                {{ entry.pub_date }}
                            </div>
                            <div class="card-text">
                                {{ entry.content }}
                            </div>
                            <br>
                            <form method="POST" action="{}" class="vote">
                                {% csrf_token %}
                                <input type="hidden" name="entry_id" value="{{ entry.id }}">
                                <button type="submit" class="btn btn-primary position-relative">
                                  +1
                                  <span class="entry-{{ entry.id}} position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                    {{ entry.vote_score }}
                                  </span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
-->
<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
